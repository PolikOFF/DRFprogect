version: "3"

services:
  db:
    image: postgres
    restart: on-failure
    env_file:
      - ./.env
    expose:
      - "5432"
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
    stdin_open: true
    healthcheck:
      test: ["CMD-SHELL", "-c", "pg_isready -U $POSTGRES_USER"]
      interval: 10s
      retries: 5
      timeout: 5s

  app:
    build: .
    tty: true
    ports:
      - "8000:8000"
    command: sh -c "./entrypoint.prod.sh"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app
    env_file:
      - .env

volumes:
  pg_data: